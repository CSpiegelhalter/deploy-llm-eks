# k8s/argocd/platform-apps.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CSpiegelhalter/deploy-llm-eks.git
    targetRevision: main
    path: k8s/apps
    directory:
      recurse: true
      include: "*-app.yaml"   # ðŸ‘ˆ ensure only child Applications are picked up
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
